<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    <div class="container" id="container">
        <div style="position: relative; display: flex; align-items: center;">
            <p style="position: relative; text-align: left; margin-right: auto;">User Name</p>
            <p style="text-align: right; position: relative;">Action</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          async function fetchApiData() {
            try {
              var response = await fetch('https://gorest.co.in/public/v2/users');
              var data = await response.json();
              data.forEach((user, index) => {
                var name1 = "modal" + index;
                const markup = `
                  <div style="position: relative; display: flex; align-items: center;">
                    <p style="position: relative; text-align: left; margin-right: auto;">${user.name}</p>
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#${name1}">View Details</button>
              
                  <div class="containerr">
 
  <!-- Trigger the modal with a button -->
  
  <!-- Modal -->
  <div class="modal fade" id="${name1}" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="text-align:center">${user.name}</h4>
        </div>
        <div class="modal-body">
          <p>Id: ${user.id} &emsp; Email:${user.email}&emsp; Gender:${user.gender} &emsp; Status:${user.status}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>`;
                document.querySelector(".container").insertAdjacentHTML("beforeEnd", markup);
              });
      
              return data;
            } catch (error) {
              console.log(error);
            }
          }
      
          fetchApiData();
      
          // Add event listeners after creating buttons
          let buttons = document.querySelectorAll(".modal-button");
          buttons.forEach(function (button) {
            button.addEventListener("click", function (e) {
//               // Do nothing here; Bootstrap handles modal display
//               var modalId = e.target.getAttribute("data-modal-id");
//    // console.log("Modal ID:", modalId);
//     var modal = document.getElementById(modalId);
//     //console.log("Modal Element:", modal);
//     document.querySelectorAll(".modal").forEach((m) => {
     
//        m.style.display = m.id === modalId ? "block" : "none";
            });
          });
        });
   
      </script>
      
</body>
</html>
